<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Saturn â€” Simple Static Drawing</title>
  <style>
    html,body{height:100%;margin:0;background:transparent;display:flex;align-items:center;justify-content:center}
    .wrap{width:100%;height:100%;display:flex;align-items:center;justify-content:center;padding:20px}
    canvas{background:transparent;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.35)}
    .controls{position:fixed;left:12px;top:12px;font-family:system-ui,Segoe UI,Roboto,Arial;color:#222}
  </style>
</head>
<body>
  <div class="wrap">
    <canvas id="c" width="900" height="600"></canvas>
  </div>
<script>
(function(){
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');
  const W = canvas.width, H = canvas.height;

  // Clear (transparent background)
  ctx.clearRect(0,0,W,H);

  // Helper: draw soft elliptical highlight
  function ellipsePath(x,y,rx,ry,rotation){
    const p = new Path2D();
    p.ellipse(x,y,rx,ry,rotation,0,Math.PI*2);
    return p;
  }

  // Draw subtle star speckles (very light)
  for(let i=0;i<60;i++){
    const x = Math.random()*W;
    const y = Math.random()*H;
    const r = Math.random()*1.6 + 0.2;
    ctx.globalAlpha = 0.6*Math.random();
    ctx.fillStyle = '#ffffff';
    ctx.beginPath();
    ctx.arc(x,y,r,0,Math.PI*2);
    ctx.fill();
  }
  ctx.globalAlpha = 1;

  // Planet center
  const cx = W*0.5, cy = H*0.52, r = Math.min(W,H)*0.22;

  // Planet base gradient
  const g = ctx.createLinearGradient(cx - r, cy - r, cx + r, cy + r);
  g.addColorStop(0,'#ffd9e6');
  g.addColorStop(0.35,'#f3a8d1');
  g.addColorStop(0.65,'#9b6bbf');
  g.addColorStop(1,'#6b2b7a');

  ctx.beginPath();
  ctx.arc(cx,cy,r,0,Math.PI*2);
  ctx.fillStyle = g;
  ctx.fill();

  // Simple bands (cartoon stripes)
  const bandCount = 6;
  for(let i=0;i<bandCount;i++){
    const t = (i - (bandCount-1)/2)/((bandCount-1)/2);
    const y = cy + t * r * 0.6;
    ctx.beginPath();
    ctx.ellipse(cx, y, r*1.02, r*0.18, 0, 0, Math.PI*2);
    ctx.fillStyle = i%2===0 ? 'rgba(255,255,255,0.08)' : 'rgba(0,0,0,0.06)';
    ctx.fill();
  }

  // Outer darker shadow (right side)
  const shadow = ctx.createRadialGradient(cx + r*0.5, cy - r*0.15, r*0.05, cx + r*0.6, cy, r*1.5);
  shadow.addColorStop(0,'rgba(0,0,0,0.25)');
  shadow.addColorStop(1,'rgba(0,0,0,0)');
  ctx.beginPath(); ctx.arc(cx,cy,r,0,Math.PI*2); ctx.fillStyle = shadow; ctx.fill();

  // Gloss highlight (top-left)
  ctx.save();
  ctx.beginPath();
  ctx.ellipse(cx - r*0.35, cy - r*0.45, r*0.45, r*0.25, -0.4, 0, Math.PI*2);
  ctx.fillStyle = 'rgba(255,255,255,0.85)';
  ctx.globalCompositeOperation = 'lighter';
  ctx.fill();
  ctx.globalCompositeOperation = 'source-over';
  ctx.restore();

  // Rings - simple two-tone ellipse
  ctx.save();
  ctx.translate(cx,cy);
  const ringRx = r*1.8, ringRy = r*0.45;
  const tilt = -0.35;
  ctx.rotate(tilt);

  // Outer ring fill
  const ringGrad = ctx.createLinearGradient(-ringRx,0,ringRx,0);
  ringGrad.addColorStop(0,'#bfe9ff');
  ringGrad.addColorStop(0.4,'#8fd1ff');
  ringGrad.addColorStop(0.6,'#ffd7b3');
  ringGrad.addColorStop(1,'#cbb0ff');

  ctx.beginPath();
  ctx.ellipse(0,0,ringRx,ringRy,0,0,Math.PI*2);
  ctx.fillStyle = ringGrad;
  ctx.lineWidth = r*0.12;
  ctx.strokeStyle = 'rgba(0,0,0,0.06)';
  ctx.fill();
  ctx.stroke();

  // Inner cutout to let planet sit through ring
  ctx.globalCompositeOperation = 'destination-out';
  ctx.beginPath();
  ctx.ellipse(0,0,r*0.85,r*0.85,0,0,Math.PI*2);
  ctx.fill();

  // Restore to draw rim
  ctx.globalCompositeOperation = 'source-over';
  ctx.lineWidth = 2;
  ctx.strokeStyle = 'rgba(255,255,255,0.7)';
  ctx.beginPath();
  ctx.ellipse(0,0,ringRx,ringRy,0,0,Math.PI*2);
  ctx.stroke();
  ctx.restore();

  // Dark outline around planet for cartoon look
  ctx.beginPath();
  ctx.arc(cx,cy,r,0,Math.PI*2);
  ctx.lineWidth = 4;
  ctx.strokeStyle = 'rgba(30,10,40,0.9)';
  ctx.stroke();

  // Small rim highlight where ring crosses planet
  ctx.beginPath();
  ctx.ellipse(cx + r*0.52, cy - r*0.24, r*0.18, r*0.08, -0.35, 0, Math.PI*2);
  ctx.fillStyle = 'rgba(255,255,255,0.35)';
  ctx.fill();

  // Tiny moon (simple)
  ctx.beginPath();
  ctx.arc(cx - r*1.2, cy - r*0.8, r*0.12, 0, Math.PI*2);
  ctx.fillStyle = '#dcdcdc';
  ctx.fill();
  ctx.lineWidth = 2;
  ctx.strokeStyle = 'rgba(0,0,0,0.25)';
  ctx.stroke();


})();
</script>
</body>
</html>
